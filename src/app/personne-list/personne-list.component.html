<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Personnes</h1><br>
    <div class="row" [hidden]="!deleteMessage">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Personne Data Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>


  <div class="panel-body">
    <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"  >
      <thead class="thead-light">
      <tr>
        <th>nom</th>
        <th>prenom</th>
        <th>dateNaissance</th>
        <th>mail</th>
        <th>number of tel </th>
        <th>cin</th>
        <th>Action</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let personne of personnes ">
        <td>{{personne.nom}}</td>
        <td>{{personne.prenom}}</td>
        <td>{{personne.dateNaissance}}</td>
        <td>{{personne.mail}}</td>
        <td>{{personne.num_tel}}</td>
        <td>{{personne.cin}}</td>

        <td><button (click)="deletePersonne(personne.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>&nbsp;
          <button (click)="updatePersonne(personne.id)" class='btn btn-info'
                  data-toggle="modal" data-target="#myModal">Update</button>
        </td>
      </tr>
      </tbody><br>
    </table>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="personneupdateform" #updper (ngSubmit)="updatePersonne(updper)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update personne</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body" *ngFor="let personne of personnelist " >
          <div [hidden]="isupdated">

            <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="personne.id">
            <div class="form-group">
              <label for="name">personne title</label>
              <input type="text" class="form-control"  formControlName="title" [(ngModel)]="personne.nom"  >
            </div>

            <div class="form-group">
              <label for="name">language</label>
              <input type="text" class="form-control" formControlName="language" [(ngModel)]="personne.language">
            </div>

            <div class="form-group">
              <label for="name">personne auther</label>
              <input type="text" class="form-control"  formControlName="auther" [(ngModel)]="personne.auther"  >
            </div>

            <div class="form-group">
              <label for="name">nombre copie</label>
              <input type="text" class="form-control" formControlName="BookNumcopies" [(ngModel)]="personne.numofcopies">
            </div>






            <div class="form-group">
              <label for="name">Personne type</label>

            </div>
          </div>
          <div [hidden]="!isupdated">
            <h4>personne Detail Updated!</h4>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer" >
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
