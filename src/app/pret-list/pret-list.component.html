<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">books</h1><br>
    <div class="row" [hidden]="!deleteMessage">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Book Data Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>


  <div class="panel-body">
    <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"  >
      <thead class="thead-light">
      <tr>
        <th>dateDebut</th>
        <th>dateRetour</th>


      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pret of prets ">
        <td>{{pret.dateDebut}}</td>
        <td>{{pret.dateRetour}}</td>

        <td><button (click)="deletePret(pret.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>&nbsp;
          <button (click)="updatepret(pret.id)" class='btn btn-info'
                  data-toggle="modal" data-target="#myModal">Update</button>
        </td>
      </tr>
      </tbody><br>
    </table>
  </div>
</div>
